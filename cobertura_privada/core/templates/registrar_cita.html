{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Paciente</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
 <main class="container">
    
        <h1 class="formu">Registrar Cita</h1>
        <form method="POST" class="form-centered" action="{% url 'registrar_cita' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="medico" class="form-label">Seleccionar Médico</label>
                <select class="form-select" id="medico" name="medico" required>
                    <option value="" disabled selected>Seleccione un médico</option>
                    
                    {% for medico in medicos %}
                        <option value="{{ medico.id }}">{{ medico.nombre }} - {{ medico.especialidad }}</option>
                    {% empty %}
                        <option value="">No hay médicos registrados</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de la Cita</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora de la Cita</label>
                <input type="time" class="form-control" id="hora" name="hora" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Registrar Cita</button>
            
        </form>
        <br>
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver al Inicio</a>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
 </main>
</body>
</html>
