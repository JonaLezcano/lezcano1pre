{% extends 'base.html' %}

{% block title %}Registrar Médico{% endblock %}

{% block content %}
<main class="container">
    <h1 class="formu">Registrar Médico</h1>
    <form method="post" class="form-centered">
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <br>
    <a href="{% url 'home' %}">
        <button class="btn btn-secondary">Volver a Inicio</button>
    </a>
</main>
{% endblock %}
