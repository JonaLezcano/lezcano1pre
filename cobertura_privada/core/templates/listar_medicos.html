<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Médicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none; /* Elimina los puntos de la lista */
            padding: 0;
        }
        li {
            background: #e9ecef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .actions {
            margin-top: 20px;
        }
        .actions a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Médicos Disponibles</h1>

    <ul>
        {% for medico in medicos %}
            <li>{{ medico.nombre }} {{ medico.apellido }} - Especialidad: {{ medico.especialidad }}</li>
        {% empty %}
            <li>No se encontraron médicos.</li>
        {% endfor %}
    </ul>

    <div class="actions">
        <a href="{% url 'registrar_medico' %}">Registrar Nuevo Médico</a>
        <a href="{% url 'buscar_medicos' %}">Buscar Médico</a>
    </div>
</body>
</html>
